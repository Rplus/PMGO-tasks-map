<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>田野調查任務地圖</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="shortcut icon" href="./img/favicon.ico" />
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
  <script defer src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script defer src="./js/main.js"></script>
</head>

<body>
  <div id='map'></div>
  <div class="ctrl">
    <button id="add-report">+</button>
    <button id="locate-me">⦿</button>
    <button id="re-fetch">↻</button>
    <input type="checkbox" name="Filter" id="Filter">
    <label for="Filter">Filter</label>
    <div class="filters"></div>
  </div>
  <dialog id="dialog">
    <dl class="content">
      <dt>回報人:</dt>
      <dd id="task-reporter"></dd>
      <dt>補給站：</dt>
      <dd id="task-site-name"><select id="report-site"></select></dd>
      <dt>任務：</dt>
      <dd id="task-name"><select id="report-task"></select></dd>
    </dl>
    <button id="close-dialog">❌</button>
    <input id="submit" type="submit" />
  </dialog>
</body>
</html>
